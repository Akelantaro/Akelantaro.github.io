<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="progressBar">
            <p>Progress</p>
            <div class="content">
                <svg>
                    <circle r="60" cx="100" cy="100" />
                </svg>
                <div class="switches">
                    <div class="normal">
                        <input type="number" onchange="checkBoxNumber()"><p>Value</p>
                    </div>
                    <div class="animated">
                        <label>
                            <input type="checkbox" onchange="checkBoxAnimated()">
                            <span></span>
                        </label>
                        <p>Animated</p>
                    </div>
                    <div class="hidden">
                        <label>
                            <input type="checkbox" onchange="checkBoxHidden()">
                            <span></span>
                        </label>
                        <p>Hidden</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="clone">
            <label>
                <input type="checkbox" onchange="hiddenCloneReturn()" disabled>
                <span></span>
            </label>
            <p>Hidden</p>
        </div>
    </body>
</html>
